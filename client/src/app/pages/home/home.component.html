<h1>Hi David!</h1>

<div class="row" style="display: flex;">
  <div class="col-xxl-4">
    <nb-card>
      <nb-card-header>Batterie Level</nb-card-header>
      <nb-card-body>
        <nb-progress-bar [value]="100" status="primary">100%</nb-progress-bar>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-xxl-4">
    <nb-card>
      <nb-card-header>Signalst√§rke</nb-card-header>
      <nb-card-body>
        <nb-progress-bar [value]="100" status="info">100%</nb-progress-bar>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-xxl-4" *ngFor="let statusCard of statusCards">
    <ngx-status-card [title]="statusCard.title" [type]="statusCard.type">
      <i [ngClass]="statusCard.iconClass"></i>
    </ngx-status-card>
  </div>
</div>
